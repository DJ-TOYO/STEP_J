<CENTER>
<!-- 説明 -->
<TABLE border="0" cellspacing="0" cellpadding="0" width="95%"><TR><TD>
	<BASEFONT size="2">
読み込んだファイルの分類表示方法を設定します。<BR>
デフォルトでは、実際のフォルダ構成で分類しますが、[タグ情報で分類]にすると、タグ情報を元に仮想のツリー構造を作って表示することも出来ます。<BR>
[タグ情報で分類]と[フォルダ構成の同期]機能を使えば、"アーティスト名\アルバム名\" などのフォルダに分類してファイルを入れている人は、自動でフォルダを作ってファイルを移動してくれるので便利です。<BR>
	</BASEFONT>
</TD></TR></TABLE>
